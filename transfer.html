    html, body {

      color: #111;

      border-radius: 8px;
      padding: 14px 32px;
      font-size: 1.1rem;

      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 10px #4bf9ed;
      transition: background-color 0.3s ease, transform 0.2s ease;

    .btn:hover {

      transform: translateY(-2px);

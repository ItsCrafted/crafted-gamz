<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <title>AFK</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 0;
    }

    #logo {
      position: absolute;
      width: 200px;
      height: auto;
      z-index: 1;
    }
  </style>
</head>
<body>
  <iframe src="bg.html"></iframe>
  <img src="img/dvc.png" id="logo">

  <script>
    const logo = document.getElementById('logo');
    let posX = 100;
    let posY = 100;
    let velX = 2;
    let velY = 2;

    function moveLogo() {
      const screenW = window.innerWidth;
      const screenH = window.innerHeight;
      const logoW = logo.offsetWidth;
      const logoH = logo.offsetHeight;

      posX += velX;
      posY += velY;

      if (posX + logoW >= screenW || posX <= 0) velX *= -1;
      if (posY + logoH >= screenH || posY <= 0) velY *= -1;

      logo.style.left = posX + 'px';
      logo.style.top = posY + 'px';

      requestAnimationFrame(moveLogo);
    }

    window.onload = () => {
      requestAnimationFrame(moveLogo);
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crafted AI Chat</title>
  <style>
    body {
      background: black;
      color: #96f3f5;
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    #chat {
      border: 1px solid #4bf9ed;
      padding: 10px;
      height: 400px;
      overflow-y: auto;
      background: #111;
      margin-bottom: 10px;
      white-space: pre-wrap;
    }
    textarea {
      width: 100%;
      height: 80px;
      background: #111;
      color: #96f3f5;
      border: 1px solid #4bf9ed;
      padding: 8px;
      font-size: 16px;
      resize: none;
    }
    button {
      background: #4bf9ed;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      color: black;
      margin-top: 10px;
    }
    .message {
      margin-bottom: 10px;
    }
    .user {
      color: #4bf9ed;
      font-weight: bold;
    }
    .ai {
      color: #96f3f5;
    }
  </style>
</head>
<body>
  <h1>Crafted AI Chat</h1>
  <div id="chat"></div>
  <textarea id="input" placeholder="Type your message..."></textarea>
  <button onclick="sendMessage()">Send</button>

  <script>
    const chatEl = document.getElementById('chat');
    const inputEl = document.getElementById('input');
    let conversation = [];

    function appendMessage(role, text) {
      const div = document.createElement('div');
      div.classList.add('message', role);
      div.textContent = (role === 'user' ? 'You: ' : 'AI: ') + text;
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;

      appendMessage('user', text);
      inputEl.value = '';
      conversation.push({ role: 'user', content: text });

      appendMessage('ai', '...thinking');

      try {
        const res = await fetch('https://3d6ebf59-lingering-rice-9092.craftedgamz.workers.dev/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages: conversation })
        });
        const data = await res.json();

        // Remove "thinking" placeholder
        const last = chatEl.querySelector('.message.ai:last-child');
        if (last) last.remove();

        const aiText = data.choices?.[0]?.message?.content || JSON.stringify(data);
        appendMessage('ai', aiText);

        conversation.push({ role: 'assistant', content: aiText });
      } catch (e) {
        const last = chatEl.querySelector('.message.ai:last-child');
        if (last) last.textContent = 'AI: Error communicating with server.';
      }
    }
  </script>
</body>
</html>

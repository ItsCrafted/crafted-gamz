  <title>Learn2Fly 3 - Solaris</title>
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    #ruffle {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="ruffle">
    <embed src="1.swf" quality="high" bgcolor="#000000" width="100%" height="100%" name="your-flash-file" align="middle" play="true" loop="true" allowscriptaccess="sameDomain" type="application/x-shockwave-flash" pluginspage="http://www.adobe.com/go/getflashplayer">
  </div>

  <script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.RufflePlayer.config = {
      autoplay: "on",
      unmuteOverlay: "hidden",
      backgroundColor: "#000000",
      warnOnUnsupportedContent: false,
      contextMenu: false,
      showSwfDownload: false
    };

    window.addEventListener("load", (event) => {
      const ruffle = window.RufflePlayer.newest();
      const player = ruffle.createPlayer();
      const container = document.getElementById("ruffle");
      container.appendChild(player);

      player.load("swf/1.swf");
      player.play();
    });
  </script>


</body></html>
